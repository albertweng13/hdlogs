<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warbak Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Warbak Assistant</h1>
    </header>

    <div class="main-content">
      <!-- Left Panel: Clients -->
      <aside class="clients-panel">
        <h2>Clients</h2>
        <button id="new-client-btn" class="btn-primary" type="button">+ New Client</button>
        <div class="search-container">
          <input 
            type="text" 
            id="client-search-input" 
            class="search-input" 
            placeholder="Search clients by name, email, or phone..."
            autocomplete="off"
          >
          <button id="clear-search-btn" class="btn-icon btn-secondary clear-search-btn" title="Clear search" style="display: none;">✕</button>
        </div>
        <div id="search-results-info" class="search-results-info" style="display: none;"></div>
        <div id="client-list" class="client-list">
          <!-- Client list will be populated by JavaScript -->
        </div>
      </aside>

      <!-- Right Panel: Client Details and Workouts -->
      <main class="content-panel">
        <div id="client-details-section" class="client-details-section" style="display: none;">
          <div class="client-info">
            <div class="client-header">
              <h2 id="client-name"></h2>
              <div class="client-actions">
                <button id="edit-client-btn" class="btn-secondary btn-icon" title="Edit Client">Edit</button>
              </div>
            </div>
            <div class="client-meta">
              <p id="client-email"></p>
              <p id="client-phone"></p>
              <p id="client-notes"></p>
            </div>
          </div>
        </div>

        <!-- Empty State (when no client selected) -->
        <section id="no-client-selected-section" class="no-client-selected-section" style="display: none;">
          <div class="empty-state">
            <p class="empty-state-message">Select a client to add workouts</p>
          </div>
        </section>

        <!-- Add Workout Entry Form -->
        <section id="workout-form-section" class="workout-form-section" style="display: none;">
          <h2>Add Workout Entry</h2>
          <form id="workout-form" class="workout-form">
            <div class="form-group">
              <label for="workout-date">Date <span class="required">*</span></label>
              <input type="date" id="workout-date" name="date" required>
              <span class="error-message" id="workout-date-error"></span>
            </div>

            <div class="form-group">
              <label for="workout-exercise">Exercise <span class="required">*</span></label>
              <input 
                type="text" 
                id="workout-exercise" 
                name="exercise" 
                placeholder="e.g. Back Squat" 
                required
                autocomplete="off"
              >
              <span class="error-message" id="workout-exercise-error"></span>
              <div id="exercise-suggestions" class="exercise-suggestions">
                <!-- Exercise suggestions will appear here -->
              </div>
            </div>

            <div class="form-group">
              <label for="workout-weight">Weight (lbs) <span class="required">*</span></label>
              <div class="number-input-group">
                <button type="button" class="number-btn number-btn-decrease" id="weight-decrease-btn" aria-label="Decrease weight">−</button>
                <input 
                  type="number" 
                  id="workout-weight" 
                  name="weight" 
                  placeholder="0" 
                  min="0" 
                  step="2.5"
                  required
                  class="number-input"
                >
                <button type="button" class="number-btn number-btn-increase" id="weight-increase-btn" aria-label="Increase weight">+</button>
              </div>
              <span class="error-message" id="workout-weight-error"></span>
            </div>

            <div class="form-group">
              <label for="workout-reps">Reps <span class="required">*</span></label>
              <div class="number-input-group">
                <button type="button" class="number-btn number-btn-decrease" id="reps-decrease-btn" aria-label="Decrease reps">−</button>
                <input 
                  type="number" 
                  id="workout-reps" 
                  name="reps" 
                  placeholder="0" 
                  min="1" 
                  step="1"
                  required
                  class="number-input"
                >
                <button type="button" class="number-btn number-btn-increase" id="reps-increase-btn" aria-label="Increase reps">+</button>
              </div>
              <span class="error-message" id="workout-reps-error"></span>
            </div>

            <div class="form-group">
              <label for="workout-notes">Notes</label>
              <textarea 
                id="workout-notes" 
                name="notes" 
                placeholder="RPE, tempo, etc."
                rows="3"
              ></textarea>
            </div>

            <div class="workout-form-actions">
              <button type="submit" class="btn-primary btn-save">Save Entry</button>
            </div>
          </form>
        </section>

        <!-- Recent Sessions Table -->
        <section class="workout-history-section">
          <div class="workout-history-header">
            <h2>Recent Sessions</h2>
            <div class="workout-history-controls">
              <div class="workout-history-filter">
                <label for="workout-date-search" class="filter-label">Search Date:</label>
                <input type="date" id="workout-date-search" class="date-search-input" placeholder="Filter by date">
                <button type="button" id="clear-date-search-btn" class="btn-icon btn-secondary" title="Clear date filter" style="display: none;">✕</button>
              </div>
              <label for="workout-sort-select" class="sort-label">Sort:</label>
              <select id="workout-sort-select" class="sort-select">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
              </select>
              <label class="checkbox-label">
                <input type="checkbox" id="group-by-date-checkbox" checked>
                <span>Group by Date</span>
              </label>
            </div>
          </div>
          <div id="workout-history-container">
            <table id="workout-history-table" class="workout-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Exercise</th>
                  <th>Weight x Reps</th>
                  <th>Volume</th>
                  <th>Notes</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="workout-history-body">
                <!-- Workout history will be populated by JavaScript -->
              </tbody>
            </table>
            <p id="no-workouts-message" class="no-data-message" style="display: none;">
              No workouts recorded yet. Add your first workout above.
            </p>
          </div>
        </section>
      </main>
    </div>

    <!-- New Client Modal -->
    <div id="client-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="client-modal-title">Add New Client</h2>
        <form id="client-form" class="client-form">
          <div class="form-group">
            <label for="client-name-input">Name <span class="required">*</span></label>
            <input type="text" id="client-name-input" name="name" required>
            <span class="error-message" id="client-name-error"></span>
          </div>
          <div class="form-group">
            <label for="client-email-input">Email</label>
            <input type="email" id="client-email-input" name="email">
            <span class="error-message" id="client-email-error"></span>
          </div>
          <div class="form-group">
            <label for="client-phone-input">Phone</label>
            <input type="tel" id="client-phone-input" name="phone" pattern="[0-9\s\-\+\(\)]+">
            <span class="error-message" id="client-phone-error"></span>
          </div>
          <div class="form-group">
            <label for="client-notes-input">Notes</label>
            <textarea id="client-notes-input" name="notes" rows="3"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancel-client-btn">Cancel</button>
            <button type="button" class="btn-danger" id="delete-client-btn" style="display: none;">Delete Client</button>
            <button type="submit" class="btn-primary" id="client-form-submit-btn">Save Client</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Workout Modal -->
    <div id="workout-modal" class="modal" style="display: none;">
      <div class="modal-content modal-large">
        <span class="close-workout-modal">&times;</span>
        <h2 id="workout-modal-title">Edit Workout</h2>
        <form id="workout-edit-form" class="workout-edit-form">
          <div class="form-group">
            <label for="edit-workout-date">Date</label>
            <input type="date" id="edit-workout-date" name="date" required>
          </div>
          
          <div class="form-group">
            <label>Exercises and Sets</label>
            <div id="edit-workout-exercises-container">
              <!-- Exercises and sets will be populated here -->
            </div>
          </div>

          <div class="form-group">
            <label for="edit-workout-notes">Notes</label>
            <textarea id="edit-workout-notes" name="notes" rows="3" placeholder="Workout notes"></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancel-workout-btn">Cancel</button>
            <button type="button" class="btn-danger" id="delete-workout-btn" style="display: none;">Delete Workout</button>
            <button type="submit" class="btn-primary" id="workout-edit-form-submit-btn">Update Workout</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
